<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p class="info-text">5 rounds per 1 game</p>
    <div class="game-score-container">
        <div class="human-game-status"></div>
        <img src="./images/human-logo.svg" alt="Human logo">
        <div class="game-score">0 : 0</div>
        <img src="./images/robot-logo.svg" alt="Robot logo">
        <div class="computer-game-status"></div>
    </div>
    <div class="choice-buttons-container">
        <button id="rockButton"><img src="./images/stone-logo.svg" alt="rock"></button>
        <button id="paperButton"><img src="./images/paper-logo.svg" alt="paper"></button>
        <button id="scissorsButton"><img src="./images/scissors-logo.svg" alt="scissors"></button>
    </div>
    <div class="game-journal">
    </div>
</div>
</html>
